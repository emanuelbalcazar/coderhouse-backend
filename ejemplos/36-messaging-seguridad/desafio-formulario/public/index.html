<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML desde Node.js express</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="text-primary">Enviar un mensaje a Whatsapp</h1>
            <br>

            <form action="/subir" method="post" autocomplete="off">
                <div class="form-group w-50">
                    <input id="numero" type="text" name="numero" class="form-control" placeholder="Ingrese un nÃºmero"
                        value="+54911nnnnnnnn">
                </div>

                <div class="form-group w-50">
                    <input id="mensaje" type="text" name="mensaje" class="form-control"
                        placeholder="Ingrese un mensaje">
                </div>

                <div class="form-group w-50">
                    <input id="archivo" type="text" name="archivo" class="form-control"
                        placeholder="Ingrese un archivo">
                </div>

                <!-- <input type="file" id="archivo" name="archivo"> -->
                <button class="btn btn-info ml-1">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
