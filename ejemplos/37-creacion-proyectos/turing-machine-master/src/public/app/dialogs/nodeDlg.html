<div class="modal-header">
    Propiedades del nodo
</div>

<div class="modal-body">
    <div class="form-group">
        <label class="control-label" for="course">Nombre:</label>
        <input type="text" name="name" on-enter="input[name='description']" ng-model="node.label" placeholder="Ingrese el estado que representa" class="form-control">
    </div>

    <div class="form-group">
        <label class="control-label" for="course">Descripci√≥n:</label>
        <input type="text" name="description" on-enter="input[name='save']" ng-model="node.description" placeholder="Descripcion del nodo (Opcional)" class="form-control">
    </div>

    <div class="form-group">
      <label class="control-label">
        Salida <input type="checkbox" name="output" ng-model="node.output" ng-true-value="'true'" ng-false-value="'false'">
      </label>
    </div>
</div>

<div class="modal-footer">
    <button name="save" type="submit" class="btn btn-primary" ng-click="save()">Guardar</button>
    <button type="button" class="btn btn-primary" ng-click="close()">Cerrar</button>
</div>
